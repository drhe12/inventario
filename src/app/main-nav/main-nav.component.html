<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">
      <mat-icon>business</mat-icon>Menu
    </mat-toolbar>
    <mat-nav-list >
      <a mat-list-item [routerLink]="['inventario']">Inventario</a>
      <a mat-list-item [routerLink]="['productos']">Productos</a>
      <a mat-list-item [routerLink]="['reportes']">Reportes</a>
      <a mat-list-item [routerLink]="['ayuda']">Ayuda</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>

      <!-- Chequear presentación -->
      <a mat-button [routerLink]="['home']">
        <span>Inventario-QR</span>
      </a>

      <span class="spacer"></span>
      <a mat-button>Cerrar Sesión</a>

    </mat-toolbar>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
